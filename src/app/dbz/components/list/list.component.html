<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList; let i = index; let isFirst = first
    let isLast = last; let isEven = even; let isOdd = odd;"
     class="list-group-item" [ngClass]="{'list-group-item-success' : isLast, 
    'list-group-item-dark' : isEven}">
        <span class="text-primary">{{i + 1}}. </span>
        <span>{{character.name}} - </span>
        <strong>Power: </strong>
        <span>{{character.power}} </span>
        <!-- <span>Primero: {{isFirst}} </span>
        <span>Ãšltimo: {{isLast}} </span>
        <span>Par: {{isEven}} </span>
        <span>Impar: {{isOdd}} </span> -->
    </li>
</ul>
