<h3>Listado de heroes</h3>

<div *ngIf="deletedHero; else deleteWasNothing">
    <h3>Heroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #deleteWasNothing>
    <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="listHeroes.length > 0" class="btn btn-outline-danger" (click)="removeLastHero()">Borrar Ãºltimo heroe</button>

<ul class="mt-2 list-group">
    <li *ngFor="let names of listHeroes" class="list-group-item"><strong>{{names}}</strong></li>
</ul>
